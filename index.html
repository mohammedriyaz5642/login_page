<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bg {
            background-image: url(log-img.png);
            background-size: cover;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .l-box {
            background-color: aqua;
            padding: 30px;
            border-radius: 10px;
        }

        .inp {
            display: flex;
            flex-direction: column;
        }

        .inp-group {
            font-size: 22px;
            padding: 10px 15px;
            border-radius: 25px;
            margin: 10px;
            border: 1px solid grey;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color:lavenderblush;
        }

        .submit {
            font-size: 25px;
            padding: 5px 10px;
            border-radius: 25px;
            background-color: green;
            border: 2px solid green;
            cursor: pointer;
        }

        .reset {
            font-size: 25px;
            padding: 5px 10px;
            border-radius: 25px;
            background-color: red;
            border: 2px solid red;
            cursor: pointer;
        }

        .btn {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
            
        }

        .l-box {
            background: rgba(255, 255, 255, 0.19);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1),
                inset 0 0 2px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .l-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.8),
                    transparent);
        }

        .l-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg,
                    rgba(255, 255, 255, 0.8),
                    transparent,
                    rgba(255, 255, 255, 0.3));
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="l-box">
            <h1 align="center">Login</h1>
            <form action="">
                <div class="inp">
                    <input class="inp-group" type="email" name="" id="" placeholder="Enter your email address">
                    <input class="inp-group" type="password" name="" id="" placeholder="Enter your paassword">
                </div>
                <div class="btn">
                    <input class="submit" type="submit" value="Submit">
                    <input class="reset" type="reset" value="Reset">
                </div>


            </form>

        </div>

    </div>

</body>

</html>
